version: '3'
services:

  account:
    image: eccom/account
    build: account
    volumes:
      - ./account:/app
    ports:
      - 3000:3000
      
  account-database:
    image: mongo
    container_name: account-database   
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin 
      - MONGO_INITDB_DATABASE=accounts
    ports:
      - 27017:27017

  product:
    image: eccom/product
    build: product
    volumes:
      - ./product:/app