version: '3'
services:

  account:
    image: eccom/account
    build: account
    entrypoint: npm run start-dev
    volumes:
      - ./account:/app
    ports:
      - 3000:3000
    
  account-database:
    image: mongo
    container_name: account-database   
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin 
      - MONGO_INITDB_DATABASE=accounts
    ports:
      - 27017:27017

  product:
    image: eccom/product
    build: product
    entrypoint: npm run start-dev
    volumes:
      - ./product:/app
    ports:
      - 3001:3000
      - 3308:3306

  product-database:
    image: mysql
    container_name: product-database
    environment:
      MYSQL_DATABASE: products
      MYSQL_USERNAME: root
      MYSQL_ALLOW_EMPTY_PASSWORD: root
    ports: 
      - 3307:3306